{% extends "index.html" %}
{% block content %}
<html>
  <head>
    <title>model</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="static/assets/css/sheetjs.css">

    <style type="text/css"></style>
  </head>
  <body>

<div class="text-center mt-5">
    <h1 class="display-3 mb-5"> Create new Model </h1>
</div>

<div class="row justify-content-center mb-5">
    <div class="col-8 mb-5">
        <form id="CreateModelForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="ModalName">Name of modal</label>
          <input type="text" class="form-control" id="ModalName" placeholder="My modal" name="ModalName">
        </div>
        <div class="form-group">
          <label for="type">Select Algorithme</label>
          <select class="form-control" id="type" name="type">
            <option value="LinearRegression">Linear reagression</option>
            <option value="NormalEquation">Normal equation</option>
            <option value="DecisionTree">Decision tree</option>
          </select>
        </div>
      <div class="form-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file" name="file">
          <label class="custom-file-label" for="file">Choose file</label>
        </div>
      </div>

      <div id="parsed_csv_list" class="mt-5 mb-5"></div>

      </form>
        <button class="btn btn-primary btn-block" onClick="uploadFile()">UploadFile</button>
        <button class="btn btn-primary btn-block">Create Model</button>
    </div>
</div>

{% endblock content %}
</body>

</html>
